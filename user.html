<html>
<title>TS Schemes</title>
<script>
    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function UserLogin() {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        
        const getLoginPromise = performAjax(
            "GET",
            `http://localhost:1234/User/userlogin?username=${username}&password=${password}`
        );
        getLoginPromise
        .then((loginPromise) => {
            if (loginPromise == "" || loginPromise == null) {
                alert('Login Faild');
            }
            else {
                const data = JSON.parse(loginPromise);
                const users = [data].map(record => {
                    return record;
                });
                users.map(user => {
                    sessionStorage.setItem("userid", user._id);
                    sessionStorage.setItem("username", user.username);
                    sessionStorage.setItem("password", user.password);
                    window.top.location.href = "user";
                });
            }
        })
        .catch(err => {
            alert(err.message);
        })
    }
    function SendPassword() {
        event.preventDefault();
        const Emailid = document.getElementById("emailid").value;
        const searchPromise = performAjax(
            "GET",
            `http://localhost:1234/User/getpassword?Emailid=${Emailid}`
        );
        searchPromise
        .then((response) => {
            if (response == '[]') {
                alert('Invalid Email Id');
            }
            else {
            alert('Credentials Sent to Your Email');
            }
        })
        .catch(err => {
            alert(err.message);
        })
    }

</script>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<form onsubmit="UserLogin()">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="text-align:center">
            <h3 style=" font-weight: bold">USER LOGIN</h3>
        </div>
        <div class="col-sm-4"></div>
    </div><br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-1">User Name:</div>
        <div class="col-sm-3"><input type="text" name="name" class="form-control" id="username" placeholder="enter user name" required></div>
        <div class="col-sm-4"></div>
    </div><br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-1">Password:</div>
        <div class="col-sm-3"><input type="password" name="password" class="form-control" id="password" placeholder="enter password" required></div>
        <div class="col-sm-4"></div>
    </div><br>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
                <button type="submit" class="btn btn-success" >LOGIN</button>
        </div>
        <div class="col-sm-5"></div>
    </div>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-3">
                <h5>If new user &nbsp;<a href="http://localhost:1000/registration" style="text-decoration:none">Register Here</a></h5>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-7"></div>
        <div class="col-sm-3"><a href="" data-toggle="modal" data-target="#myModal" style="text-decoration: none" target="iframe"> <h5>Forgot Password...?</a></h5></div>
        <div class="col-sm-2"></div>
    </div><br>
</form>
    <!-- Modal PopUp -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Forgot Password</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3"><label>Enter&nbsp;Valid&nbsp;EmailId</label></div>
                    <div class="col-sm-7">
                        <input type="email" name="emailid" id="emailid" class="form-control" placeholder="Email Id" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div><br><br><br>
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-md-5">
                        <button type="button" id="submit" class="btn btn-info" data-dismiss="modal" onclick="SendPassword()">Send Password</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
